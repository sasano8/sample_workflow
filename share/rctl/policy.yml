fsspec-s3:
    description: "init"
    state: "created"
    connector:
        service_name: s3
        endpoint_url: "http://minio:9000"
        aws_access_key_id: "admin"
        aws_secret_access_key: "password"
    module:
        type: "boto3"
        subtype: "policy"
        params:
            bucket_name: "test-cache"
            policy_name: "public"
    timeout: 100
    retry: 3
    wait_time: 0
